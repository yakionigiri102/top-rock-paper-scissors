<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's play Rock, Paper, Scissors!</h1>
    
    <p>Choice your move!</p>
    
    <div class="choices">
        <button id="pickedRock">👊</button>
        <button id="pickedPaper">🤚</button>
        <button id="pickedScissors">✌️</button>
    </div>
    
    <div id="displayHumanChoice">Player: </div>
    
    <div id="displayComputerChoice">Computer: </div>
    
    <div id="displayResult">Let's play !</div>
    
    <div class="displayScore">
        <div id="displayHumanScore">Player's Score: 
            <span>0</span>
        </div>
        
        <div id="displayComputerScore">Computer's Score: 
            <span>0</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
